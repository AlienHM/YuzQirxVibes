{% extends 'base.html'%}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div  class="home">
<link rel="icon" type="image/icon" href="static/logo.png" />
<script type="text/javascript">
        $(document).ready(function(){
            const cursor = document.querySelector('.cursor');
            document.addEventListener('mousemove', e => {
                $(".cursor").attr("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;");
            })

            document.addEventListener('click', () => {
                cursor.classList.add("expand");

                setTimeout(() => {
                    cursor.classList.remove("expand");
                }, 500)
            })

        });
</script>

<link href="{% static  'css/home.css'%}" rel="stylesheet" />

<div class="homecontainer">
        <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 id="resizing-h3">
            <span id="slogan_area">
                    <div class="stage">
                        <div class="cubespinner">
                            <div class="face1">140</div>
                            <div class="face2">Vibes</div>
                            <div class="face3">140</div>
                            <div class="face4">Vibes</div>
                        </div>
                    </div>
                    <div class="slogan">Record label based in Baku, Azerbaijan</div>
            </span>
        </h3>
    </div>

</div>
</div>
{% endblock%}
